<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Proyecto Mi Barrio</title>
</head>
<body>
    <!-- Apertura del elemento body: contiene el contenido visible de la página -->

    <!-- Elemento header: sección de encabezado -->
    <header>
        <!-- Lista desordenada para contener los botones -->
        <ul class="container-botones">
            <!-- Elemento lista (item de la lista) que contiene un enlace para iniciar sesión -->
            <li class="boton-agregar-busqueda">
                <a class="conexion" href="index.html">Iniciar sesión</a>
            </li>
        </ul>
    </header>

    <!-- Elemento main: contiene el contenido principal de la página -->
    <main>
        <!-- Div para contener la imagen -->
        <div class="container-imagen">
            <!-- Etiqueta de imagen con la clase "imagen" y la ruta de la imagen como "src" -->
            <img class="imagen" src="assets/home.png" alt="Imagen de inicio">
        </div>
    </main>

    <!-- Elemento footer: sección de pie de página -->
    <footer>
        <!-- Aquí se puede agregar contenido adicional para el pie de página -->
    </footer>

    <!-- Etiqueta para vincular el archivo de script "pagina.js" -->
    <script src="./pagina.js"></script>

<!-- Cierre del elemento body -->
</body>
<!-- Cierre del elemento html -->
</html>
